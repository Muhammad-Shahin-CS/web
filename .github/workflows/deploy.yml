name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or whatever your main branch is named

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Ensure this matches your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build HTML files
        run: |
          # Assuming your Flask app generates static files in 'build' directory
          python app.py  # or any command to generate your HTML files

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./templates  # Replace with your actual directory with HTML files
