<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin: 0.2em 0;
            color: #ff6347;
            text-shadow: 2px 2px #000;
        }

        p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #00ced1;
            font-size: 1.2em;
            border: 2px solid #00ced1;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        ul li a:hover {
            background: #00ced1;
            color: #000;
            border-color: #000;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.example.com/logo.png" alt="Logo" class="logo">
        <h1>Welcome to My Personal Website</h1>
        <p>My name is Muhammad Shahin CS</p>
        <ul>
            <li><a href="https://github.com/Muhammad-Shahin-CS">Github</a></li>
            <li><a href="https://www.linkedin.com/in/muhammad-shahin-c-s/">LinkedIn</a></li>
            <li><a href="https://www.twitter.com/yourprofile">Twitter</a></li>
            <li><a href="https://www.youtube.com/yourprofile">Youtube</a></li> 
        </ul>
    </div>
</body>
</html>
